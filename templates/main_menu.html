<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .menu-item {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #45a049;
        }
        .stats {
            margin-top: 3rem;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stats h2 {
            color: #4CAF50;
        }
        .stats p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        IDS Dashboard
    </header>
    <div class="container">
        <div class="menu">
            <a href="{{ url_for('view_logs') }}" class="menu-item">Lihat Logs IDS</a>
            <a href="{{ url_for('configure_ids') }}" class="menu-item">Konfigurasi IDS</a>
            <a href="{{ url_for('view_stats') }}" class="menu-item">Lihat Statistik IDS</a>
        </div>
        <div class="stats">
            <h2>Statistik IDS</h2>
            <p><strong>Jumlah Serangan Terdeteksi:</strong> {{ stats.total_attacks }}</p>
            <p><strong>Kecepatan Deteksi:</strong> {{ stats.detection_speed }}</p>
            <p><strong>Akurasi Deteksi:</strong> {{ stats.accuracy }}</p>
        </div>
    </div>
</body>
</html>
