<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Dataset Jaringan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Evaluasi Dataset Jaringan</h3>
                    </div>
                    <div class="card-body">
                        <form id="evaluation-form" method="POST" action="/evaluate">
                            <div class="mb-3">
                                <label for="dataset" class="form-label">Pilih Dataset</label>
                                <input type="file" class="form-control" id="dataset" name="dataset" required>
                            </div>
                            <div class="mb-3">
                                <label for="evaluation-type" class="form-label">Pilih Jenis Evaluasi</label>
                                <select class="form-select" id="evaluation-type" name="evaluation-type" required>
                                    <option value="traffic_analysis">Analisis Lalu Lintas</option>
                                    <option value="threat_detection">Deteksi Ancaman</option>
                                    <option value="user_feedback">Evaluasi Feedback Pengguna</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Catatan Tambahan</label>
                                <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Tambahkan catatan terkait evaluasi Anda..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Lakukan Evaluasi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
